<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Student details</title>
</head>
<body>




    <h1 style="text-align: center; background-color: black ; color: white;">STUDENT DETAILS</h1>
    <form class="form" >
    <table >
    <tr>
     <td><label>Name</label></td>
     <td>:</td>
     <td><input type="text" placeholder="Enter your name" required></td>
    </tr>
     <tr>
        <td><label>Roll no</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter your roll no" required></td>
    </tr>
    
    <tr>
        <td><label>Department</label></td>
        <td>:</td>
        <td>
            <select required>
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="AIML">AIML</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
        </td>   
      
            
    </tr>
    <tr>
        <td><label>10th Mark</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter your 10th mark" required></td>
    </tr>
    <tr>
        <td><label>12th mark</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter your 12th mark" required></td>
    </tr>
    <tr>
        <td><label>UG Degree</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter your UG precentage" required></td>
    </tr>
    </table>
    <br>
    <button class="btn1">Submit</button>
    <button class="btn2">Cancel</button>




    
</body>
</html>
